# Notes on the tokens being used:
# GITHUB_TOKEN: provided by Github by default. Give access to publish to the
#   eslint-config-polaris Github Packages.
# NPM_TOKEN: A token from NPM Registry with publish privileges, generated by the
#   polaris-build user.

name: Publish to Github Packages and NPM
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node
        uses: actions/setup-node@v2
      - name: Switch to the Node version in the .nvmrc
        shell: bash -l {0}
        run: nvm install
      - run: npm install
  publish-to-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  publish-to-github:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Point to the Github Packages registry
        run: npm config set @polarislabs:registry https://npm.pkg.github.com/polarislabs
      - name: Publish to Github Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
