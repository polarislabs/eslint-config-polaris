# Notes on the tokens being used:
# GITHUB_TOKEN: provided by Github by default. Give access to publish to the
#   eslint-config-polaris Github Packages.
# NPM_TOKEN: A token from NPM Registry with publish privileges, generated by the
#   polaris-build user.

name: Publish to NPM and Github Packages
on:
  push:
    branches:
      - master
jobs:
  publish-to-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node
        uses: actions/setup-node@v2
        with:
          registry-url: https://registry.npmjs.org
          scope: "@polarislabs"
      - run: npm ci
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  publish-to-github:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node
        uses: actions/setup-node@v2
        with:
          registry-url: https://npm.pkg.github.com
          scope: "@polarislabs"
      - run: npm ci
      - name: Publish to Github Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
